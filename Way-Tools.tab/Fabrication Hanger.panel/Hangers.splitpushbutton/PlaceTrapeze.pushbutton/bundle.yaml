# highlight: new

# bundle title
title:
  "Place\n Trapeze"

# bundle tooltip
tooltip: |-
  Populates Trapeze hangers on selected pipe(s).
    1. Select each pipe on the outside of the rack.
    2. Select the service to assign trapeze hangers to.
    3. Set trapeze type and spacing rules.
    4. Click ok and trapeze hangers will be placed.


  [Shift]+Click:    
  Populates Trapeze hangers on selected pipe(s) AT AN ANGLE.
    1. Select each pipe on the outside of the rack.
    2. Select the service to assign trapeze hangers to.
    3. Set trapeze type and spacing rules.
    4. Click ok and trapeze hangers will be placed.

