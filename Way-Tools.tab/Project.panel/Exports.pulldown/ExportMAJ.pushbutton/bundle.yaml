# bundle title
title:
  "Export MAJ"

# bundle tooltip
tooltip: |-
  Exports an MAJ file of selected elements.
      1. Run commandSelect a view in project browser.
      2. Select Elements.
  File will be exported to C:\Temp folder named Output.maj
  -------------------------
  Planned Improvements:
    1. Allow user to set status of exported elements.
    2. Allow filtered selection of elements that meet status requirement.
    3. Allow user to specify file saved name and location.
  -------------------------
